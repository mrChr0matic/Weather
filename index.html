<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/644c40b59f.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="main-box" id="#main">
        <div class="top-section">
            <h2>Weather</h2>
        </div>
        <div class="city">
            <div class="city-info">
                <img src="" alt="image" class="image">
                <h1 class="temp">32Â°</h1>
                <h3 class="description">slight rain</h3>
                <h1 class="city-name">New Delhi</h1>
            </div>
        </div>
        <div class="search">
            <form id="form">
                <input type="text" placeholder="City Name" class="inp input-city">
                <button type="submit" class="submit" >
                    <i class="fa-solid fa-magnifying-glass-location magnify"></i>
                </button>
            </form>
        </div>
        <div class="extras row">
            <div class="extra-items col-lg-4 col-sm-12 fontawesome windim">
                <i class="fa-brands fa-fly fa-lg "></i>
                <div class="windho title">Wind</div>
                <p class="wind">30kmph</p>
            </div>
            <div class="extra-items col-lg-4 col-sm-12 fontawesome cloudim">
                <i class="fa-solid fa-cloud fa-lg "></i>
                <div class="cloudsho title">clouds</div>
                <p class="clouds">888</p>
            </div>
            <div class="extra-items col-lg-4 col-sm-12 fontawesome himidityim">
                <i class="fa-solid fa-water fa-lg "></i>
                <div class="humidityho title">humidity</div>
                <p class="humidity">102</p>
            </div>
            <div class="socials">
                <ul class="social-ul">
                    <a href="https://www.linkedin.com/in/abishek-nair-358733262" target="_blank" class="icons"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://nitc.ac.in/" target="_blank" class="icons"><i class="fa-solid fa-building-columns"></i></a>
                    <a href="https://github.com/mrChr0matic" target="_blank" class="icons"><i class="fa-brands fa-github"></i></a>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
